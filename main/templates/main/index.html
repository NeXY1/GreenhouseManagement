{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %} </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class='header'>
        Панель управления
    </div>

    <div class="sensors">
        <span class="sensors_text">Показания датчиков</span>
    </div>
    <div class='d1_now'></div>
    <div class='d2_now'></div>
    <div class='d3_now'></div>

    <div class="controls">
        <span class="controls_text">Управление</span>
    </div>
    <div class="vents_control"></div>
    <div class="humidification_control"></div>
    <div class="grooves_control"></div>

    <div class="additional_data">
        <div class="additional_data_g_main">
            <div class="adata_g1_main"></div>
            <div class="adata_g2_main"></div>
            <div class="adata_g3_main"></div>
            <div class="adata_g4_main"></div>
        </div>
        <div class="additional_data_t_main">

        </div>
    </div>
</body>
</html>
